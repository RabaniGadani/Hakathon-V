name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: muhammadessa
          HF_SPACE_NAME: Agent
        run: |
          echo "Cloning Hugging Face Space..."
          git clone "https://__token__:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}" hf

          echo "Copying files..."
          cp app.py hf/
          cp requirements.txt hf/
          cp Dockerfile hf/

          cd hf
          git add .
          git commit -m "Deploy from GitHub Actions" || echo "No changes to commit"
          git push origin main
